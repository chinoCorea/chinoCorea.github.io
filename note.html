		<h2>古典吉他必须具备的知识</h2>
		<blockquote>
			<p>学好吉他首先要掌握好五线谱知识，以及一个器乐学习者应具备的乐理知识，如力度记号、表情符号、音程、和声知识等。为了把乐曲弹好，还要学习吉他音乐 史、音乐作品分析、对位法知识等。另外，由于在著名吉他乐曲中，有一些是古典派、浪漫派作曲大师们的作品改编曲，因此，除了学习与了解各吉他学派的著名吉 他演奏家、作曲家的历史外，还要了解如巴赫、亨德尔、贝多芬，莫扎特、舒曼、舒伯特，格里格、布拉姆斯、肖邦、帕格尼尼、阿尔贝尼斯、格拉纳多斯、法雅、 德彪西等一批著名古典、浪漫派作曲家的历史及创作特点。</p>
		</blockquote>
